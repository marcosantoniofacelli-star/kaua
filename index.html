<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Estudos Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e5e9ec;
            color: #333;
        }

        h1 { margin-top: 20px; color: #2c3e50; }

        /* Estilos do Cronômetro */
        .timer-container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
            width: 250px;
        }

        #display {
            font-size: 48px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
            font-family: monospace; /* Fonte mono ajuda a não tremer os números */
        }

        .timer-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            transition: background 0.3s;
        }

        .start { background-color: #28a745; color: white; }
        .stop { background-color: #dc3545; color: white; }
        .reset { background-color: #ffc107; color: black; }
        
        .timer-buttons button:hover { opacity: 0.9; }

        /* Estilos dos Botões de Links */
        .container-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 18px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <h1>Central de Estudos</h1>

    <div class="container-links">
        <a href="https://chat.openai.com" target="_blank" class="card">ChatGPT</a>
        <a href="https://estudesemfronteiras.com" target="_blank" class="card">Estude Sem Fronteiras</a>
        <a href="https://gemini.google.com" target="_blank" class="card">Gemini</a>
        <a href="https://respostacerta.com" target="_blank" class="card">Resposta Certa</a>
    </div>
    <br>
    <br>
     <div class="timer-container">
        <div id="display">00:00:00</div>
        <div class="timer-buttons">
            <button class="start" onclick="startTimer()">Iniciar</button>
            <button class="stop" onclick="stopTimer()">Pausar</button>
            <button class="reset" onclick="resetTimer()">Zerar</button>
        </div>
    </div>

    <script>
        let timerInterval;
        let totalSeconds = 0;
        let isRunning = false;

        function updateDisplay() {
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = totalSeconds % 60;

            document.getElementById("display").innerHTML = 
                (hours < 10 ? "0" + hours : hours) + ":" +
                (minutes < 10 ? "0" + minutes : minutes) + ":" +
                (seconds < 10 ? "0" + seconds : seconds);
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(function() {
                    totalSeconds++;
                    updateDisplay();
                }, 1000);
            }
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            stopTimer();
            totalSeconds = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
